<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Madagascar</title>
    <link rel="stylesheet" href="/wwwroot/styles/login.css">
</head>
<body>
    <div class="green-banner"></div>

    <div class="main-container">
        <div class="auth-card">
            <div class="info-side">
                <div class="logo-area">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
                    <span>WHATSAPP WEB</span>
                </div>

                <div class="instructions">
                    <h1>Utiliser WhatsApp sur votre ordinateur</h1>
                    <ol>
                        <li>Ouvrez WhatsApp sur votre téléphone</li>
                        <li>Appuyez sur <strong>Menu</strong> ou <strong>Réglages</strong> et sélectionnez <strong>Appareils connectés</strong></li>
                        <li>Pointez votre téléphone vers cet écran pour capturer le code</li>
                    </ol>
                </div>

                <div class="qr-container">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=WhatsAppMada" alt="QR Code">
                    <div class="qr-refresh">
                    </div>
                </div>
            </div>

            <div class="form-side">
                <div id="login-step" class="step active">
                    <h2>Connexion par numéro</h2>
                    <div class="input-group">
                        <label>VOTRE PAYS</label>
                        <div class="custom-select">Madagascar</div>
                    </div>

                    <div class="phone-row">
                        <div class="input-group code">
                            <label>CODE</label>
                            <input type="text" value="+261" readonly>
                        </div>
                        <div class="input-group number">
                            <label>NUMÉRO DE TÉLÉPHONE</label>
                            <input type="tel" id="tel" placeholder="34 00 000 00">
                        </div>
                    </div>
                    <button class="btn-next" onclick="nextStep()">CONTINUER</button>
                </div>

                <div id="profile-step" class="step">
                    <h2>Finalisez votre profil</h2>
                    <div class="avatar-box">
                        <div class="avatar-preview">
                            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>VOTRE NOM</label>
                        <input type="text" placeholder="Entrez votre nom">
                    </div>
                    <button class="btn-next" onclick="alert('Tongasoa!')">COMMENCER</button>
                    <p class="back-link" onclick="prevStep()">Retour</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
